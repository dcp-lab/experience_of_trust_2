<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Survey...</title>
  <script>
    window.onload = function () {
      const order = JSON.parse(localStorage.getItem("SurveyOrder")) || "PANAS_first";
      const donePANAS = localStorage.getItem("PANAS_pre");
      const doneSTAIS = localStorage.getItem("STAIS_pre");

      if (order === "PANAS_first") {
        if (!donePANAS) {{
          window.location.href = "panas.html";
        }} else if (!doneSTAIS) {{
          window.location.href = "stais.html";
        }} else {{
          window.location.href = "your_task.html";
        }}
      } else {{
        if (!doneSTAIS) {{
          window.location.href = "stais.html";
        }} else if (!donePANAS) {{
          window.location.href = "panas.html";
        }} else {{
          window.location.href = "your_task.html";
        }}
      }}
    };
  </script>
</head>
<body>
  <p>Loading the surveys...</p>
</body>
</html>
