<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Information Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 900px; margin: auto; line-height: 1.6; }
    h2, h3 { color: #003366; }
    button { margin-top: 40px; padding: 12px 24px; font-size: 16px; }
  </style>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 40px;
    line-height: 1.6;
  }
  button {
    background-color: #003366;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0055a5;
  }
  input, select, textarea {
    font-size: 16px;
    padding: 8px;
    margin-top: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
  }
</style>

</head>
<body>
  <h2>Consent Process</h2>
  <p>You will now be presented with the consent form.</p>
  <p>Scroll through the form and tick the confirmation checkbox at the end if you agree with all statements.</p>
  <p>Click 'Next' to proceed or 'Exit Experiment' to withdraw at any time.</p>
  <button onclick=window.location.href='consents.html'>Continue</button>
</body>
</html>
