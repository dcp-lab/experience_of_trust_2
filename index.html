<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Experiment</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 60px; }
    button { padding: 14px 28px; font-size: 18px; margin-top: 30px; }
    p { max-width: 800px; margin: auto; font-size: 18px; line-height: 1.6; }
  </style>
</head>
<body>
  <h1>Welcome to the Experiment</h1>
  <p>This study explores emotional states and decision-making in social tasks. Please ensure you are in a quiet environment and can dedicate about 15–20 minutes to complete it.</p>
  <button onclick="startExperiment()">Start</button>

  <script>
    function startExperiment() {
      // Set survey and game condition
      const condition = Math.random() < 0.5 ? "DG" : "TG";
      const order = Math.random() < 0.5 ? "PANAS_first" : "STAIS_first";
      localStorage.setItem("Condition", JSON.stringify({ task: condition }));
      localStorage.setItem("SurveyOrder", JSON.stringify(order));
      window.location.href = "pre_information.html";
    }
  </script>

<script>
  function generateTrials() {
    const high = Array.from({ length: 6 }, () => Math.floor(Math.random() * 5) + 8); // 8–12
    const any = Array.from({ length: 4 }, () => Math.floor(Math.random() * 13));    // 0–12
    const combined = [...high, ...any].sort(() => Math.random() - 0.5);
    localStorage.setItem("TrustTrialValues", JSON.stringify(combined));
    localStorage.setItem("DictatorTrialValues", JSON.stringify(combined));
    localStorage.setItem("TrustTrial", "0");
    localStorage.setItem("DictatorTrial", "0");
  }
  generateTrials();
</script>

</body>
</html>
