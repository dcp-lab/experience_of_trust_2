  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      text-align: center;
    }
    h2 {
      font-size: 24px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
  </style>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 40px;
    line-height: 1.6;
  }
  button {
    background-color: #003366;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

    font-size: 16px;
    padding: 8px;
    margin-top: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;

  }
</style>

</head>
<body>
  <div>
    <h2>Please wait...</h2>
    <p>Waiting for the decision of the next Player A...</p>
  </div>

  <script>
    setTimeout(() => {
      const next = localStorage.getItem("nextPage") || "index.html";
      window.location.href = next;
    }, 3000);
  </script>
