<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictator Game</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    input[type="number"] { width: 60px; font-size: 16px; padding: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Dictator Game â€“ Trial <span id="trialNum">1</span>/3</h2>
  <p>You have been given <strong>100 points</strong>. You may give any portion to another participant.</p>
  <p>How many points do you want to give?</p>

  <form id="dictatorForm">
    <input type="number" name="given" min="0" max="100" required> / 100
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const trialKey = "DictatorGameTrials";
    const trialNum = parseInt(localStorage.getItem("DG_trial") || "1");
    document.getElementById("trialNum").textContent = trialNum;

    document.getElementById("dictatorForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const given = parseInt(new FormData(this).get("given"));
      if (isNaN(given) || given < 0 || given > 100) {
        alert("Enter a value between 0 and 100.");
        return;
      }

      const result = { trial: trialNum, given: given, kept: 100 - given };
      const trials = JSON.parse(localStorage.getItem(trialKey) || "[]");
      trials.push(result);
      localStorage.setItem(trialKey, JSON.stringify(trials));

      if (trialNum < 3) {
        localStorage.setItem("DG_trial", (trialNum + 1).toString());
        window.location.href = "waiting.html";
      } else {
        localStorage.removeItem("DG_trial");
        window.location.href = "random_survey.html";
      }
    });
  </script>
</body>
</html>
