<script>
  const amountSent = 7;
  const tripledAmount = 0;
  const initialEndowment = 12;
  const totalInHand = amountSent + initialEndowment;

  function drawSentRow(containerId, count, max = 12) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    for (let i = 0; i < max; i++) {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      if (i >= count) coin.classList.add("faded");
      container.appendChild(coin);
    }
    const summary = document.createElement("span");
    summary.className = "summary-text";
    summary.innerText = `â†’ ${count}/${max}`;
    container.appendChild(summary);
  }

  document.addEventListener("DOMContentLoaded", () => {

    document.getElementById("totalSummary").textContent = `${totalInHand} Ã— ðŸŸ¡`;
    document.getElementById("sendBack").max = totalInHand;
  });

  function submitDecision() {
    console.log("Continue to next trial or end...");

    let trial = parseInt(localStorage.getItem("DictatorTrial") || "0");
    trial += 1;
    localStorage.setItem("DictatorTrial", trial);

    let nextPage;
    if (trial >= 10) {
      const order = JSON.parse(localStorage.getItem("SurveyOrder"));

    window.location.href = "waiting.html";
