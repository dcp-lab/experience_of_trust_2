<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictator Game</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    input[type="number"] { width: 60px; font-size: 16px; padding: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Dictator Game</h2>
  <p>You have been given <strong>100 points</strong>. You may give any portion of them to another participant.</p>
  <p>How many points do you want to give?</p>
  <form id="dictatorForm">
    <input type="number" name="given" min="0" max="100" required> / 100
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("dictatorForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const value = parseInt(form.get("given"), 10);
      if (isNaN(value) || value < 0 || value > 100) {
        alert("Please enter a value between 0 and 100.");
        return;
      }
      const results = {
        given: value,
        kept: 100 - value
      };
      localStorage.setItem("DictatorGame", JSON.stringify(results));
      window.location.href = "waiting.html";
    });
  </script>
</body>
</html>
