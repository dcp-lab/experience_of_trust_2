<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictator Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      line-height: 1.6;
    }
    .role-box {
      padding: 20px;
      background-color: #f2f2f2;
      border-left: 6px solid #3498db;
      margin-bottom: 30px;
    }
    .coin-row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    .coin {
      width: 30px;
      height: 30px;
      background-color: #f1c40f;
      border-radius: 50%;
      margin: 2px;
    }
    .coin.faded {
      background-color: #e0e0e0;
    }
    .summary-text {
      font-size: 18px;
      margin-left: 15px;
      font-weight: bold;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

<h3 id="roundHeader"></h3>

<div id="waitingScreen" style="display: flex; justify-content: center; align-items: center; height: 200px; font-weight: bold; font-size: 20px; text-align: center;">
  Waiting for the decision of next Player A...
</div>

<div id="gameContent" style="display: none;">
  <div class="role-box">
    <p>You are <strong>Player B</strong> in this game. Player A has received 12 coins and has decided how many coins to give you. That amount has been tripled before reaching you.</p>
  </div>

  <div class="coin-row">
    <span class="summary-text">Amount sent by Player A:</span>
    <div class="coin-row" id="amountSentRow"></div>
  </div>
  <div class="coin-row">
    <span class="summary-text">Amount tripled:</span>
    <span class="summary-text" id="tripledSummary"></span>
  </div>
  <div class="coin-row">
    <span class="summary-text">Your initial endowment:</span>
    <span class="summary-text" id="endowmentSummary"></span>
  </div>
  <div class="coin-row">
    <span class="summary-text">Total amount in your hand:</span>
    <span class="summary-text" id="totalSummary"></span>
  </div>

  <br>
  <button onclick="submitDecision()">Continue</button>
</div>

<script>
  let currentRound = parseInt(localStorage.getItem("DictatorTrial") || "1");
  const totalRounds = 10;
  const roundResults = JSON.parse(localStorage.getItem("DictatorResults") || "[]");

  const amountSent = 4;
  const tripledAmount = amountSent * 3;
  const initialEndowment = 12;
  const totalInHand = tripledAmount + initialEndowment;

  function drawSentRow(containerId, count, max = 12) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    for (let i = 0; i < max; i++) {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      if (i >= count) coin.classList.add("faded");
      container.appendChild(coin);
    }
    const summary = document.createElement("span");
    summary.className = "summary-text";
    summary.innerText = `â†’ ${count}/${max}`;
    container.appendChild(summary);
  }

  function updateGameContent() {
    document.getElementById("roundHeader").textContent = `Round ${currentRound} of ${totalRounds}`;
    drawSentRow("amountSentRow", amountSent);
    document.getElementById("tripledSummary").textContent = `${tripledAmount} Ã— ðŸŸ¡`;
    document.getElementById("endowmentSummary").textContent = `${initialEndowment} Ã— ðŸŸ¡`;
    document.getElementById("totalSummary").textContent = `${totalInHand} Ã— ðŸŸ¡`;
  }

  function showGameAfterDelay() {
    document.getElementById("waitingScreen").style.display = "block";
    document.getElementById("gameContent").style.display = "none";
    setTimeout(() => {
      updateGameContent();
      document.getElementById("waitingScreen").style.display = "none";
      document.getElementById("gameContent").style.display = "block";
    }, 1500);
  }

  function submitDecision() {
    roundResults.push({
      round: currentRound,
      amountSent,
      tripledAmount,
      totalInHand
    });
    currentRound++;
    if (currentRound > totalRounds) {
      localStorage.setItem("DictatorResults", JSON.stringify(roundResults));
      localStorage.setItem("DictatorTrial", "1");
      window.location.href = "next_page.html";
    } else {
      localStorage.setItem("DictatorTrial", currentRound.toString());
      location.reload();
    }
  }

  document.addEventListener("DOMContentLoaded", showGameAfterDelay);
</script>

</body>
</html>
