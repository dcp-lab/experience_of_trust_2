<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Results</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    button { margin-top: 30px; padding: 10px 20px; font-size: 16px; }
  </style>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 40px;
    line-height: 1.6;
  }
  button {
    background-color: #003366;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0055a5;
  }
  input, select, textarea {
    font-size: 16px;
    padding: 8px;
    margin-top: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
  }
</style>

</head>
<body>
  <h2>Download Your Results</h2>
  <p>Click the button below to download your responses as a JSON file.</p>

  <button onclick="downloadResults()">Download Data</button>

  <script>
    function downloadResults() {
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          data[key] = JSON.parse(localStorage.getItem(key));
        } catch (e) {
          data[key] = localStorage.getItem(key);
        }
      }

      const blob = new Blob([JSON.stringify(data, null, 2)], {{ type: "application/json" }});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "experiment_results.json";
      a.click();
    }
  </script>
</body>
</html>
