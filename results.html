<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Download Results</title>
<style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    button { margin-top: 30px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
<h2>Download Your Results</h2>
<p>Click the button below to download your responses as a JSON file.</p>
<button onclick="downloadResults()">Download Data</button>
<script>
    function downloadResults() {
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          data[key] = JSON.parse(localStorage.getItem(key));
        } catch (e) {
          data[key] = localStorage.getItem(key);
        }
      }

      const blob = new Blob([JSON.stringify(data, null, 2)], {{ type: "application/json" }});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "experiment_results.json";
      a.click();
    }
  </script>


<button id="exitButton" onclick="confirmExit()">Exit Experiment</button>
<script>
function confirmExit() {
    const confirmed = confirm("Are you sure you want to exit the experiment? Your data will be deleted.");
    if (confirmed) {
        localStorage.clear();
        sessionStorage.clear();
        document.cookie.split(";").forEach(function(c) {
            document.cookie = c.trim().split("=")[0] + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
        });
        window.location.href = "index.html";
    }
}
</script>
</body>
</html>
