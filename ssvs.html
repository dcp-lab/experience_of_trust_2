    document.getElementById("ssvsForm").addEventListener("submit", function(e) {

      const form = new FormData(this);
      const data = {};
      let complete = true;
      for (let item of ['Equality', 'Inner Harmony', 'Social Power', 'Pleasure', 'Freedom', 'A Spiritual Life', 'Meaning in Life', 'National Security', 'Self-Respect', 'True Friendship']) {

        data[item] = val;
      }
      if (!complete) {
        alert("Please answer all items.");
        return;
      }
      localStorage.setItem("SSVS", JSON.stringify(data));
      const order = JSON.parse(localStorage.getItem("SurveyOrder"));
      if (order === "PANAS_first") {
        window.location.href = "panas.html";
      } else {
        window.location.href = "stais.html";
      }
    });
  </script>

<script>
  document.getElementById("ssvsForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = new FormData(this);
    const data = {};
    let complete = true;

    // Reset any previous highlights
    document.querySelectorAll('.question').forEach(q => q.style.backgroundColor = "");

    const questions = ['Equality', 'Inner Harmony', 'Social Power', 'Pleasure', 'Freedom', 'A Spiritual Life', 'Meaning in Life', 'National Security', 'Self-Respect', 'True Friendship'];
    for (let item of questions) {
      const val = form.get(item);
      if (!val) {
        complete = false;
        // Highlight the corresponding question
        const questionElem = [...document.querySelectorAll('.question')].find(q => q.textContent.includes(item));
        if (questionElem) questionElem.style.backgroundColor = "#ffe6e6";
      }
      data[item] = val;
    }

    if (!complete) {
      alert("Please answer all items. Highlighted in red.");
      return;
    }

    localStorage.setItem("SSVS", JSON.stringify(data));
    const order = JSON.parse(localStorage.getItem("SurveyOrder"));
    window.location.href = order === "PANAS_first" ? "panas.html" : "stais.html";
  });
</script>

<button onclick="document.getElementById('ssvsForm').dispatchEvent(new Event('submit', { cancelable: true }))">Continue</button>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const inputs = document.querySelectorAll("input[type='radio'], input[type='range'], select");

    inputs.forEach(input => {
      const name = input.name;
      if (!name) return;

      // Find all options with the same name
      const group = document.querySelectorAll(`[name='${name}']`);

      if (group.length > 1) {
        // Radio buttons: pick one randomly
        const random = Math.floor(Math.random() * group.length);
        group[random].checked = true;
      } else if (input.type === "range") {
        // Sliders: assign random value within range
        const min = parseInt(input.min || "0");
        const max = parseInt(input.max || "100");
        input.value = Math.floor(Math.random() * (max - min + 1)) + min;
      } else if (input.tagName === "SELECT") {
        // Dropdown: pick random option
        const options = input.querySelectorAll("option");
        const random = Math.floor(Math.random() * options.length);
        input.selectedIndex = random;
      }
    });
  });
</script>
